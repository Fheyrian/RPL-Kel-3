<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login V17</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-child purple gambar"></div>
        <form>
            <div class="container">
                <div class="text-title">
                    <span>Register</span>
                </div>
                <div class="child-container">
                    <label>Username</label>
                    <br>
                    <input class="inptext" type="text" name="" placeholder="Username">
                </div>
                <div class="child-container">
                    <label>Email</label>
                    <br>
                    <input class="inptext" type="text" name="" placeholder="Email">
                </div>
                <div class="child-container">
                    <label>Password</label>
                    <br>
                    <input class="inptext" type="password" name="" placeholder="Password">
                </div>
                <div class="child-container">
                    <label>Confirm Password</label>
                    <br>
                    <input class="inptext" type="password" name="" placeholder="Confirm Password">
                </div>
                <div class="child-container inpcheck">
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label class="con" for="vehicle1">By creating an account, you agree to the Terms of service, and Conditions, and Privacy Policy</label>
                </div>
                <div>
                	<button>Register</button>
                </div>
                <a class="to-login" href="#">Sudah memiliki akun?</a>
                <br>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
